<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reciclaje App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <h1>Reciclaje Inteligente</h1>
        <button onclick="logout()">Cerrar Sesión</button>
    </header>

    <main>
        <section id="scanner-section">
            <h2>Escanear QR para Ingresar</h2>
            <video id="qr-video"></video>
            <div id="qr-result">Esperando escanear...</div>
        </section>

        <section id="classification-section" style="display:none;">
            <h2>Clasificación de Residuos</h2>
            <video id="camera" autoplay></video>
            <button onclick="classifyImage()">Clasificar Material</button>
            <p id="classification-result">Resultado: -</p>
            <p id="bin-suggestion">Sugerencia: -</p>
        </section>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            firebase.auth().onAuthStateChanged((user) => {
                if (!user) {
                    window.location.href = "login.html"; // Redirige al login si no hay sesión
                }
            });
        });
    </script>

</body>
</html>
