<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Inicio de Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Reciclaje Inteligente</h1>

    <div class="container">
        <h2>Iniciar Sesión</h2>
        <input type="email" id="loginEmail" placeholder="Correo">
        <input type="password" id="loginPassword" placeholder="Contraseña">
        <button id="loginButton">Iniciar Sesión</button>

        <p>¿No tienes cuenta? <a href="#" id="showRegister">Regístrate</a></p>
    </div>

    <div class="container" id="registerContainer" style="display: none;">
        <h2>Registro</h2>
        <input type="email" id="registerEmail" placeholder="Correo">
        <input type="password" id="registerPassword" placeholder="Contraseña">
        <button id="registerButton">Registrarse</button>
        <p>¿Ya tienes cuenta? <a href="#" id="showLogin">Inicia Sesión</a></p>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js"></script>

    <!-- Script -->
    <script src="script.js" defer></script>

</body>
</html>
